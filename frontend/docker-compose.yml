version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: assessment-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=assessment_db
    networks:
      - assessment-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: assessment-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/assessment_db?authSource=admin
      - JWT_SECRET=your-production-jwt-secret
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - assessment-network
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: assessment-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - assessment-network

  nginx:
    image: nginx:alpine
    container_name: assessment-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - assessment-network

networks:
  assessment-network:
    driver: bridge

volumes:
  mongodb_data: